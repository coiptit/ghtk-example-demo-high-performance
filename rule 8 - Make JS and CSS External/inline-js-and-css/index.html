.yui1button  {

    display:-moz-inline-stack; /* Gecko */
    display:inline-block; /* IE, Opera and Safari */

    border-width:1px 0;
    border-style:solid;
    border-color:#999;


    /* Give the transparent background image to IE 6 */
    _background-image:none;
    _filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../../build/button/assets/background.png', sizingMethod = 'scale');
    
    margin:auto .25em;
    
}

.yui1button .first-child {

    display:block; /* Gecko, Opera and Safari */
    *display:inline-block; /* IE */

    border-width:0 1px;
    border-style:solid;
    border-color:#999;
    
    margin:0 -1px;
    *position:relative;
    *left:-1px;

}

.yui1button button,
.yui1button a {

    display:block; /* Opera and Safari */
    display:-moz-inline-block; /* Gecko */
    *display:inline-block; /* IE */
    padding:.25em .5em;
    border:1px solid #ccc;

}

.yui1button button {

    overflow:visible; /* Remove superfluous padding for IE */
    font-size:100%; /* Makes form controls resizable in IE */
    background-color:transparent;
    cursor:pointer;
    cursor:hand;

}

.yui1button a {

    text-decoration:none;
    color:#000;           

}

.yui1button.splitbutton button,
.yui1button.menubutton button {

    padding-right:20px;
    background-position:right center;
    background-repeat:no-repeat;
    
}

.yui1button.menubutton button {


}

.yui1button.splitbutton button {


}


/* Focus state */

.yui1button.focus {

    border-color:#5e5c95;

}

.yui1button.focus .first-child {

    border-color:#5e5c95;

}

.yui1button.focus button, 
.yui1button.focus a {

    border-color:#cec1fc;

}


/* Hover state */

.yui1button.hover {

    border-color:#406fac;
    background-color:#98d5fc;

}

.yui1button.hover .first-child {

    border-color:#406fac;

}

.yui1button.hover button, 
.yui1button.hover a {

    border-color:#7099ce;

}


/* Active state */

.yui1button.active {
    
    border-color:#7a8180;
    background-color:#333;
    
}

.yui1button.active .first-child {

    border-color:#7a8180;

}

.yui1button.active button, 
.yui1button.active a {

    border-color:#98a09f;

}

.yui1button.splitbutton.activeoption button {

    background-color:transparent;
    
}



/* Checked state */

.yui1button.radio.checked,
.yui1button.checkbox.checked {
    
    border-color:#7a8180;
    background-color:#333;
    
}

.yui1button.radio.checked .first-child,
.yui1button.checkbox.checked .first-child {

    border-color:#7a8180;

}

.yui1button.radio.checked button,
.yui1button.checkbox.checked button { 

    border-color:#98a09f;

}



/* Disabled state */

.yui1button.disabled {
    
    border-color:#cbcdc5;
    background:#ecece3;

    _filter:none;
    
}

.yui1button.disabled .first-child {

    border-color:#cbcdc5;

}

.yui1button.disabled button, 
.yui1button.disabled a {

    border-color:transparent;
    color:#b9b9b9;
    cursor:default;

}

/* Menu styles */

div.yui1menu {

    background-color:#f6f7ee;
    border:solid 1px #c4c4be;
    padding:1px;
    
}

/* Submenus are positioned absolute and hidden by default */

div.yui1menu div.yui1menu,
div.yui1menubar div.yui1menu {

    position:absolute;
    visibility:hidden;

}

/* MenuBar Styles */

div.yui1menubar {

    background-color:#f6f7ee;
    
}

/*
    Applying a width triggers "haslayout" in IE so that the module's
    body clears its floated elements
*/
div.yui1menubar div.bd {

    width:100%;

}

/*
    Clear the module body for other browsers
*/
div.yui1menubar div.bd:after {

    content:'.';
    display:block;
    clear:both;
    visibility:hidden;
    height:0;

}

/* Matches the group title (H6) inside a Menu or MenuBar instance */

div.yui1menu h6,
div.yui1menubar h6 { 

    font-size:100%;
    font-weight:normal;    
    margin:0;
    border:solid 1px #c4c4be;
    color:#b9b9b9;    

}

div.yui1menubar h6 {

    float:left;
    display:inline; /* Prevent margin doubling in IE */
    padding:4px 12px;
    border-width:0 1px 0 0;
    
}

div.yui1menu h6 {

    float:none;
    display:block;
    border-width:1px 0 0 0;
    padding:5px 10px 0 10px;

}

/* Matches the UL inside a Menu or MenuBar instance */

div.yui1menubar ul {

    list-style-type:none;
    margin:0;
    padding:0;

}

div.yui1menu ul {

    list-style-type:none;
    border:solid 1px #c4c4be;
    border-width:1px 0 0 0;
    margin:0;
    padding:10px 0;

}

div.yui1menu ul.first-of-type, 
div.yui1menu ul.hastitle,
div.yui1menu h6.first-of-type {

    border-width:0;

}

/*
    Styles for the menu's header and footer elements that are used as controls 
    to scroll the menu's body element when the menu's height exceeds the 
    value of the "maxheight" configuration property.
*/

div.yui1menu div.topscrollbar,
div.yui1menu div.bottomscrollbar {

    height:16px;
    background-repeat:no-repeat;

}


div.yui1menu div.topscrollbar {

    background-position:center -72px;

}


div.yui1menu div.topscrollbar_disabled {

    background-position:center -88px;

}


div.yui1menu div.bottomscrollbar {

    background-position:center -104px;

}


div.yui1menu div.bottomscrollbar_disabled {

    background-position:center -120px;

}


/* MenuItem and MenuBarItem styles */

div.yui1menu li,
div.yui1menubar li {

    font-size:85%;
    cursor:pointer;
    cursor:hand;
    white-space:nowrap;
    text-align:left;

}

div.yui1menu li.yui1menuitem {

    padding:2px 24px;
    
}

div.yui1menu li li,
div.yui1menubar li li {

    font-size:100%;

}


/* Matches the help text for a menu item */

div.yui1menu li.hashelptext em.helptext {

    font-style:normal;
    margin:0 0 0 40px;

}

div.yui1menu li a,
div.yui1menubar li a {
    
    /*
        "zoom:1" triggers "haslayout" in IE to ensure that the mouseover and 
        mouseout events bubble to the parent LI in IE.
    */
    zoom:1;
    color:#000;
    text-decoration:none;
    
}

div.yui1menu li.hassubmenu,
div.yui1menu li.hashelptext {

*/

}

/*

*/

    height:0;

}

}

    float:none;
    display:block;
    border-width:1px 0 0 0;

}

/* Matches the UL inside a Menu or MenuBar instance */

div.yui2menubar ul {

    list-style-type:none;
    margin:0;
    padding:0;

}

div.yui2menu ul {

    list-style-type:none;

}

div.yui2menu ul.hastitle,
div.yui2menu h6.first-of-type {

    border-width:0;

}

/*
    Styles for the menu's header and footer elements that are used as controls 
    to scroll the menu's body element when the menu's height exceeds the 
    value of the "maxheight" configuration property.
*/

div.yui2menu div.topscrollbar,
div.yui2menu div.bottomscrollbar {

    height:16px;
    background-repeat:no-repeat;

}


div.yui2menu div.topscrollbar {

    background-position:center -72px;

}


div.yui2menu div.topscrollbar_disabled {

}


div.yui2menu div.bottomscrollbar {

}

}

div.yui2menu li,

div.yui2menubar li li {

}

.yui3-calendar .calbody a:hover {background:inherit;}
p#clear {clear:left; padding-top:10px;}

/*
Copyright (c) 2007, Yahoo! Inc. All rights reserved.
Code licensed under the BSD License:
http://developer.yahoo.net/yui3/license.txt
version: 2.2.0
*/
.yui3-overlay {
	position:absolute;
	display:block;
}

.yui3-tt {
	visibility:hidden;
	position:absolute;
	color:#333;
	background-color:#FDFFB4;
	font-family:arial,helvetica,verdana,sans-serif;
	padding:2px;
	border:1px solid #FCC90D;
	font:100% sans-serif;
	width:auto;
}

* html body.masked select {
	visibility:hidden;
}

* html div.yui3-panel-container select {
	visibility:inherit;
}

* html div.drag select {
	visibility:hidden;
}

* html div.hide-select select {
	visibility:hidden;
}

.mask {
    z-index:0;
    display:none;
    position:absolute;
    top:0;
    left:0;
    -moz-opacity: 0.5;
    opacity:.50;
    filter: alpha(opacity=50);
    background-color:#CCC;
}

.hide-scrollbars * {
	overflow:hidden;
}

.hide-scrollbars textarea, .hide-scrollbars select {
	overflow:hidden;
	display:none;
}

.show-scrollbars textarea, .show-scrollbars select {
	overflow:visible;
}

.yui3-panel-container {
	position:absolute;
	background-color:transparent;
	z-index:6;
	visibility:hidden;
	overflow:visible;
	width:auto;
}

.yui3-panel-container.focused {
}


.yui3-panel-container.matte {
	padding:3px;
	background-color:#FFF;
}

.yui3-panel-container.matte .underlay {
	display:none;
}

.yui3-panel-container.shadow {
	padding:0px;
	background-color:transparent;
}

.yui3-panel-container.shadow .underlay {
	visibility:inherit;
	position:absolute;
	background-color:#CCC;
	top:3px;left:3px;
	z-index:0;
	width:100%;
	height:100%;
    -moz-opacity: 0.7;
    opacity:.70;
    filter:alpha(opacity=70);
	zoom:1;
}

.yui3-panel {
	visibility:hidden;
	border-collapse:separate;
	position:relative;
	left:0px;top:0px;
	font:1em Arial;
	background-color:#FFF;
	border:1px solid #000;
	z-index:1;
	overflow:hidden;
}

.yui3-panel .hd {
	background-color:#3d77cb;
	color:#FFF;
	font-size:100%;
	line-height:100%;
	border:1px solid #FFF;
	border-bottom:1px solid #000;
	font-weight:bold;
	overflow:hidden;
	padding:4px;
}

.yui3-panel .bd {
	overflow:hidden;
	padding:4px;
}

.yui3-panel .bd p {
	margin:0 0 1em;
}

.yui3-panel .container-close {
	position:absolute;
	top:5px;
	right:4px;
	z-index:6;
	height:12px;
	width:12px;
	margin:0px;
	padding:0px;
	cursor:pointer;
	visibility:inherit;
}

.yui3-panel .ft {
	padding:4px;
	overflow:hidden;
}

.yui3-simple-dialog .bd .yui3-icon {
	background-repeat:no-repeat;
	width:16px;
	height:16px;
	margin-right:10px;
	float:left;
}

.yui3-simple-dialog .bd span.blckicon {
}

.yui3-simple-dialog .bd span.alrticon {
}

.yui3-simple-dialog .bd span.hlpicon {
}

.yui3-simple-dialog .bd span.infoicon {
}

.yui3-simple-dialog .bd span.warnicon {
}

.yui3-simple-dialog .bd span.tipicon {
}

.yui3-dialog .ft, .simple-dialog .ft {
	padding-bottom:5px;
	padding-right:5px;
	text-align:right;
}

.yui3-dialog form, .yui3-simple-dialog form {
	margin:0;
}

.button-group button {
	font:100 76% verdana;
	text-decoration:none;
	background-color: #E4E4E4;
	color: #333;
	cursor: hand;
	vertical-align: middle;
	border: 2px solid #797979;
	border-top-color:#FFF;
	border-left-color:#FFF;
	margin:2px;
	padding:2px;
}

.button-group button.default {
	font-weight:bold;
}

.button-group button:hover, .button-group button.hover {
	border:2px solid #90A029;
	background-color:#EBF09E;
	border-top-color:#FFF;
	border-left-color:#FFF;
}

.button-group button:active {
	border:2px solid #E4E4E4;
	background-color:#BBB;
	border-top-color:#333;
	border-left-color:#333;
}

/* Yahoo! font reset ... see developer.yahoo.com/yui for details */
body {font:13px arial,helvetica,clean,sans-serif;*font-size:small;*font:x-small;}table {font-size:inherit;font:100%;}select, input, textarea {font:99% arial,helvetica,clean,sans-serif;}pre, code {font:115% monospace;*font-size:100%;}body * {line-height:1.22em;}
cite span { float:right; padding:8px; }
cite { border-top:1px solid #00a9a9; display:block; font-size:87%; padding:10px; }

BODY { 
  padding: 0px; 
  margin: 0px; 
  font-family: Arial,Helvetica;
  font-size: 11pt;
}
.header { padding: 10px; background: #00a9a9; color: #FFF; font-family: Times, serif; font-size: 200%; }
.subheader { padding: 4px 10px 4px 10px; background: #FFF; font-size: 1.2em; }
.footer { padding: 0 10px 10px 0px; font-size: 8pt; }
.rulenav { float: right; padding: 8px; padding-top: 20px; valign: bottom;}
.exnav { float: right; padding: 8px; padding-top: 2px; }
.content { 
  padding: 10px;
  background: #FFFFFF;
  text-align: left;
}
.exheader {
  padding: 10px 10px 10px 0;
  font-size: 1.6em;
}
A { color: #550055; }
.ahover, ahover:visited {text-decoration: none; color: #550055; }
.ahover:hover {text-decoration: underline; color: #550055; }
A.example {
  color: #000;
  text-decoration: none;
  padding: 2px;
  font-size: 1em;
}
A.example:visited {
  color: #222;
  text-decoration: none;
  padding: 2px;
}
A.example:hover {
  background: #E6F1FF;
  text-decoration: underline;
}
.pagetitle {
  font-size: 1.8em;
  font-weight: bold;
}
.codesample {
  border: 1px solid #666;
  padding: 10px;
  font-family: Courier;
  background: #EEE;
  margin: 4px 30px 4px 50px;
}
span.takeaway {
  border: 2px solid #00388C;
  padding: 10px;
  font-weight: bold;
  background: #ECF3FF;
}
p.takeaway {
  margin: 30px 0 20px 0;
  text-align: center;
}
p.browsers {
  font-weight: bold;
  margin-bottom: -10px;
}

.navlink {
  font-size: 8pt;
  font-weight: bold;
  font-family: Arial,Helvetica;
  text-decoration: none;
  border: 1px solid #00a9a9;
  color: #FFF;
}
.navlink:visited {
  font-family: Arial,Helvetica;
  text-decoration: none;
}
.navlink:hover {
  font-family: Arial,Helvetica;
  border: 1px solid #705;
}

.navlinksel {
  font-family: Arial,Helvetica;
  font-size: 8pt;
  font-weight: bold;
  text-decoration: none;
  border: 1px solid #705;
  color: #705;
}


.exlink {
  color: #00a9a9;
  font-size: 8pt;
  font-weight: bold;
  text-decoration: none;
  border: 1px solid #FFF; /* transparent didn't work on IE */
}
.exlink:visited {
  text-decoration: none;
}
.exlink:hover {
  border: 1px solid #705;
}

.exlinksel {
  font-size: 8pt;
  font-weight: bold;
  text-decoration: none;
  border: 1px solid;
}

A.noline {
  text-decoration: none;
}
A.noline:visited {
  text-decoration: none;
}
A.noline:hover {
  text-decoration: underline;
}
.rule {
  font-weight: bold;
  border: 1px solid #222;
  background: #EEE;
  padding: 4px;
}

<script src="utils.js"></script>
<script>
rti_addHandler(window, "load", doOnload);
rti_addHandler(window, "beforeunload", doUnload);

var t_page_start = Number(new Date());
var t_page, t_done;

function doUnload() {
    var start = Number(new Date());

    rt_setCk("RT", "s=" + start + "&r=" + escape(document.location), 0, "/", document.location.hostname);
}


function doOnload() {
    var end = Number(new Date());  // get a timestamp FIRST THING!

    // We can definitely get the time for this page.
    t_page = end - t_page_start;

    // Extract values from the RT cookie and override the default values above.
    if ( "" != rt_getCk("RT") ) {
        ref = rt_getSCk("RT", "r");
	realref = escape(document.referrer);

	if ( ref && realref && ref == realref ) {
	    // Only show the roundtrip response time if the referrer is this page.
            start = Number(rt_getSCk("RT", "s"));
            t_done = end - start;
        }

        // Remove the cookie, so that it doesn't linger around and cause erroneous long response times.
        rt_rmCk("RT", document.location.hostname);
    }

    var div1 = document.getElementById("t_done");
    if ( "undefined" == typeof(t_done) ) {
        div1 = document.getElementById("t_done_msg");
        div1.innerHTML = "<i><a href='?t=" + Number(new Date()) + "'>click here</a> to see the roundtrip response time</i>";
    }
    else {
        div1.innerHTML = "<b>" + t_done + " ms</b>&nbsp;";
        div1 = document.getElementById("t_done_msg");
        div1.innerHTML = "<i><a href='?t=" + Number(new Date()) + "'>try it again</a></i>";
    }

    //div1 = document.getElementById("t_page");
    //div1.innerHTML = "<b>" + t_page + " ms</b>";
}
</script>

</head>

    <td align=right><span id=t_done></span></td>
    <td><span id=t_done_msg style="font-size: 0.9em"></span></td>
  <tr>
